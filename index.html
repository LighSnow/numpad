<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Start Template</title>
</head>

<body>
	<div class="wrapper">
		<div class="phone">
			<h1 class="title">Phone Keyboard</h1>
			<div class="phone-container">
				<div class="phone-input">
					<input type="text" maxlength="11" class="number-input" id="numberInput" placeholder="Phone Number" />
				<div class="delete-btn"> 
					<i class="delete">
						<img src="https://image.flaticon.com/icons/svg/61/61167.svg" width="30" height="30"
							alt="Left Arrow free icon" title="Left Arrow free icon">
					</i>
				</div>
				</div>
				
				<div class="keyboard">
					<div class="number">
						<span data-number="1"><i>1</i></span>
						<span data-number="2"><i>2</i></span>
						<span data-number="3"><i>3</i></span>
						<span data-number="4"><i>4</i></span>
						<span data-number="5"><i>5</i></span>
						<span data-number="6"><i>6</i></span>
						<span data-number="7"><i>7</i></span>
						<span data-number="8"><i>8</i></span>
						<span data-number="9"><i>9</i></span>

					</div>
					<div class="number aling-right">
						<span data-number="*"><i>*</i>
						</span>
						
						<span data-number="0"><i>0</i>
						</span>
						<span data-number="#"><i>#</i>
						</span>
						<a class=" call">
							<i>
								<img src="https://image.flaticon.com/icons/svg/40/40316.svg" alt="" />
							</i>
						</a>
					</div>
				</div>
			</div>
		</div>

	</div>


	<script src="js/script.js"></script>
</body>

</html>
